<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <article id="calcContainer">
    <section id="inputSection">
      <div id="firstNumInput">
      <input type="text" id="firstNumber"placeholder="First Number">
      <input type="text" id="secondNumber"placeholder="Second Number">
    </div>
    </section>
      <br>
      <section id="buttonSection">
      <div id="equals">
      <button id="equalsBtn">Add</button>
      </div>
    
    <br>
    <div>
   <button id="subtractionBtn">Subtract</button>
   </div>
   <br>
    <div>
    <button id="multiplyBtn">Multiply</button>
    </div>
   <br>
  <div>
    <button id="divideBtn">Divide</button>
    </div>
   </section>
   <br>
  <section id="resultSection">
  <div>
  Result: <p id="result"> </p> 
  </div>
  </section>
  </article>

    
    
    <script src="script.js"></script>

  </body>
</html>
